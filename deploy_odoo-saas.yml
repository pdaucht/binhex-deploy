---
- name: Deploy Odoo SAAS
  hosts: "{{ host }}"
  become: true
  gather_facts: false
  tasks:
      - name: pull from git
        git:
          repo: https://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@github.com/BinhexSystemss/odoo_saas.git
          dest: /usr/lib/python3/dist-packages/odoo/extra-addons/binhex/odoo_saas
          update: yes
          version: "{{ branch }}"
      
      - name: Restart Odoo Service
        service: name=odoo state=restarted